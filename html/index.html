<!doctype html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


    <!-- MDUI CSS -->
    <link rel="stylesheet" href="../static/mdui-v1.0.2/css/mdui.min.css" />
    <title>Hello, world!</title>
</head>

<body
    class="mdui-theme-layout-auto mdui-theme-primary-blue mdui-theme-accent-light-blue mdui-drawer-body-left mdui-appbar-with-toolbar">

    <header class="appbar mdui-appbar mdui-appbar-fixed">
        <div class="mdui-toolbar mdui-color-theme-600">
            <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
                mdui-drawer="{target: '#drawer', swipe: true}">
                <i class="mdui-icon material-icons">menu</i>
            </span>

            <span class="mdui-typo-title">Finding+</span>
            <div class="mdui-toolbar-spacer"></div>

            <a href="javascript:;" class="mdui-btn mdui-btn-icon">
                <i class="mdui-icon material-icons">refresh</i>
            </a>

        </div>
    </header>

    <!-- 抽屉 -->
    <div class="mdui-drawer mdui-drawer-close" id="drawer">
        <div>Test1</div>
    </div>

    <div class="mdui-container p-appbar container">
        <div class="mdui-row ">
            
            <form method="get" class="mdui-col-md-12" action="./search">
                <h1 class="mdui-center mdui-text-color-theme-300">Finding+!</h1>
                <div class="mdui-valign">
                    <div class="mdui-textfield mdui-col-xs-5">

                        <input class="mdui-textfield-input" name="query" type="text" />
                    </div>
                    <div class="">
                        <button type="submit"
                            class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-600 mdui-btn-block"><i
                                class="mdui-icon material-icons">&#xe8b6;</i></button>
                    </div>
                </div>

            </form>
        </div>

    </div>

    <!-- MDUI JavaScript -->
    <script src="../static/mdui-v1.0.2/js/mdui.min.js"></script>
</body>

</html>
